<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NSS Starter Kit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="bordered topbar">
		<a href="#">View music</a><strong> | </strong><a href="#">Add music</a><strong> | </strong><a href="#">Profile</a>
	</div>
	<div id="spacer"> </div>
	<p><div class="bordered blue">
		<div class="blueboxtitles">
			Song length:
		</div>
		<div>
			<input name="song length" type=range>
		</div>
		<div class="blueboxtitles">
			Artist
		</div>
		<div>
			<select>
			  <option name="artist" value="Radiohead">Radiohead</option>
			  <option name="artist" value="Stromae">Stromae</option>
			  <option name="artist" value="Glitch Mob">Glitch Mob</option>
			  <option name="artist" value="Talking Heads">Talking Heads</option>
			</select>
		</div>
		<div class="blueboxtitles">
			Album
		</div>
		<div>
		  <select>
			  <option name ="album" value="Radiohead">Radiohead</option>
			  <option name ="album" value="Stromae">Stromae</option>
			  <option name ="album" value="Glitch Mob">Glitch Mob</option>
			  <option name ="album" value="Talking Heads">Talking Heads</option>
		  </select>
	    </div>
		<div class="blueboxtitles">
			Genre:
		</div>
		<div>
			<input name="genre" type=checkbox value="Rock">Rock
			<input name="genre" type=checkbox value="Classical">Classical
		</div>
		<div>
			<input name="genre" type=checkbox value="Pop">Pop
			<input name="genre" type=checkbox value="Jazz">Jazz
		</div>
		<div>
			<input name="genre" type=checkbox value="Blues">Blues
			<input name="genre" type=checkbox value="Hip_hop">Hip hop
		</div>
		<div>
			<button type="filterbutton">Filter</button>
		</div>
	</div>
	<div class="bordered yellow">
		<div class="bigResultText">Song Name</div>
		<div>Artist name      |      Album name      |      Genre</div>
		<div class="bigResultText">Song name    </div>
		<div>Artist name      |  Album name      |      Genre</div>
		<div class="bigResultText">Song name    </div>
		<div>Artist name      |  Album name      |      Genre</div>
		<div class="bigResultText">Song name    </div>
		<div>Artist name      |  Album name      |      Genre</div>
	</div>
</body>
</html>
