<!doctype html>
<html lang="en">
<!--This is the head-->
<head>
  <meta charset="utf-8">
  <title>Space Bar Music Player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>



<body ng-app="music">
<section ng-controller="music-history-controller">
<!--This is the code for the top red menu bar-->
	<div class="topbar">
		<a href="#" id="view-music">View music</a><strong> | </strong><a href="#" id="add-music">Add music</a><strong> | </strong><a href="#">Profile</a>
	
	</div>
	

	<div id="container">
<!--The code for the blue box on the left begins here.-->
		<div class = "hidden bordered song-input-content" id="song-input-content">
			<div>Song</div>
			<input id="song-input"></input>
			<div>Artist</div>
			<input id="artist-input"></input>
			<div>Album</div>
			<input id="album-input"></input>
			<div class="add-button">
				<button value="Add" id="add-button">Add</button>
			</div>

		</div>
	<div class="bordered filterbox" id="filterbox">
		<form action="blah.com" method="post" id="musicHistory">
		<div class="filterboxtitle">Song length:
		</div>
		<div>
		<input name="song length" type=range>
		</div>
		<div class="filterboxtitle">
			Artist:
		</div>
		<div>
			<select>
			  <option name="artist" value="{{ Artist }}">{{Artist}}</option>
			  
			</select>
		</div>
		<div class="filterboxtitle">
			Album:
		</div>
		<div>
		  <select>
			  
			  <option name="album" value="{{ Album }}">{{ Album }}</option>
		  </select>
	    </div>
		<div class="filterboxtitle">
			Genre:
		</div>
		<div class="buttonbox">
			<div class="leftbuttons">
				<div><input name="genre" type=checkbox value="rock">Rock</div>
				<div><input name="genre" type=checkbox value="techno">Techno</div>
				<div><input name="genre" type=checkbox value="pop">Pop</div></div>
		<div class="rightbuttons">
		
			<div><input name="genre" type=checkbox value="jazz">Jazz</div>
			<div><input name="genre" type=checkbox value="blues">Blues</div>
			<div><input name="genre" type=checkbox value="hip hop">Hip hop</div>
		</div>
		<div id="filterbutton">
			<button type="filterbutton">Filter</button>
			</div>
			</div>
		
	</div>
	</form>
<!--The code for the yellow box on the right begins here.  Song results are presently hard coded.-->
	<div class="bordered resultsbox" id="resultsbox">

		
		</div>
		</section></div></section></div>

	
	<div>
	<div id="songs-element"></div></div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>	
<script src="songs.js"></script>
<script src="lib/bower_components/angular/angular.min.js"></script>
</section>
</body>
</html>
